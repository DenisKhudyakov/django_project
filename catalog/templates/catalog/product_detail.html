{% extends 'catalog/base.html' %}
{% block content %}
{% load castom_tags %}
    <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ products.name }}</h1>
            <li>
                {{ products.description | truncatechars:100 }}
                <img class="card-img-top" src="{% images_tag products.image %}" alt="Здесь должно быть изображение">
            </li>
        <a type="button" href="{% url 'catalog:version_create' pk=object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Добавить версию продукта</a>
    </div>
{% endblock %}
