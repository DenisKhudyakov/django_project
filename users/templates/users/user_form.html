{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Обновить
                                {% else %}
                                    Зарегистрироваться
                                {% endif %}
                            </button>
                        </form>
                    </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-outline-danger">Сгенерировать новый пароль</a>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
